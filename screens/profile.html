<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 旅行路线规划</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- 用户信息卡片 -->
    <div class="bg-white px-4 py-6">
        <div class="flex items-center">
            <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?auto=format&fit=crop&q=80&w=100" alt="用户头像" class="w-20 h-20 rounded-full object-cover border-4 border-white shadow">
            <div class="ml-4 flex-1">
                <h2 class="text-xl font-medium mb-1">张三</h2>
                <p class="text-gray-500 text-sm">旅行爱好者</p>
            </div>
            <button class="text-gray-400">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        <div class="flex justify-around mt-6 text-center">
            <div>
                <div class="text-xl font-medium">12</div>
                <div class="text-sm text-gray-500">已完成</div>
            </div>
            <div class="border-l border-r px-12">
                <div class="text-xl font-medium">25</div>
                <div class="text-sm text-gray-500">收藏</div>
            </div>
            <div>
                <div class="text-xl font-medium">3</div>
                <div class="text-sm text-gray-500">待出行</div>
            </div>
        </div>
    </div>

    <!-- 功能列表 -->
    <div class="mt-3">
        <!-- 我的服务 -->
        <div class="bg-white px-4 py-3">
            <h3 class="text-lg mb-3">我的服务</h3>
            <div class="grid grid-cols-4 gap-4">
                <div class="flex flex-col items-center">
                    <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mb-1">
                        <i class="fas fa-clock text-blue-500"></i>
                    </div>
                    <span class="text-xs">行程提醒</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mb-1">
                        <i class="fas fa-map text-green-500"></i>
                    </div>
                    <span class="text-xs">离线地图</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center mb-1">
                        <i class="fas fa-share-alt text-purple-500"></i>
                    </div>
                    <span class="text-xs">分享</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-12 h-12 bg-orange-100 rounded-full flex items-center justify-center mb-1">
                        <i class="fas fa-star text-orange-500"></i>
                    </div>
                    <span class="text-xs">收藏</span>
                </div>
            </div>
        </div>

        <!-- 设置列表 -->
        <div class="mt-3 bg-white">
            <div class="px-4 py-3 flex items-center justify-between border-b">
                <div class="flex items-center">
                    <i class="fas fa-bell text-gray-400 w-5"></i>
                    <span class="ml-3">消息通知</span>
                </div>
                <i class="fas fa-chevron-right text-gray-300"></i>
            </div>
            <div class="px-4 py-3 flex items-center justify-between border-b">
                <div class="flex items-center">
                    <i class="fas fa-shield-alt text-gray-400 w-5"></i>
                    <span class="ml-3">隐私设置</span>
                </div>
                <i class="fas fa-chevron-right text-gray-300"></i>
            </div>
            <div class="px-4 py-3 flex items-center justify-between border-b">
                <div class="flex items-center">
                    <i class="fas fa-moon text-gray-400 w-5"></i>
                    <span class="ml-3">深色模式</span>
                </div>
                <div class="relative inline-block w-10 mr-2 align-middle select-none">
                    <input type="checkbox" name="toggle" id="toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                    <label for="toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                </div>
            </div>
            <div class="px-4 py-3 flex items-center justify-between">
                <div class="flex items-center">
                    <i class="fas fa-info-circle text-gray-400 w-5"></i>
                    <span class="ml-3">关于我们</span>
                </div>
                <i class="fas fa-chevron-right text-gray-300"></i>
            </div>
        </div>

        <!-- 退出登录按钮 -->
        <div class="px-4 py-8">
            <button class="w-full py-3 text-red-500 bg-white rounded-lg shadow-sm">退出登录</button>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-6 py-2">
        <div class="flex justify-between items-center">
            <a href="home.html" target="_parent" class="flex flex-col items-center">
                <i class="fas fa-home text-gray-400 text-xl"></i>
                <span class="text-xs mt-1 text-gray-400">首页</span>
            </a>
            <a href="map.html" target="_parent" class="flex flex-col items-center">
                <i class="fas fa-map-marked-alt text-gray-400 text-xl"></i>
                <span class="text-xs mt-1 text-gray-400">规划</span>
            </a>
            <a href="routes.html" target="_parent" class="flex flex-col items-center">
                <i class="fas fa-route text-gray-400 text-xl"></i>
                <span class="text-xs mt-1 text-gray-400">路线</span>
            </a>
            <a href="profile.html" target="_parent" class="flex flex-col items-center">
                <i class="fas fa-user text-blue-500 text-xl"></i>
                <span class="text-xs mt-1 text-blue-500">我的</span>
            </a>
        </div>
    </div>

    <style>
        .toggle-checkbox:checked {
            right: 0;
            border-color: #3b82f6;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #3b82f6;
        }
        .toggle-checkbox {
            right: 0;
            transition: all 0.3s;
        }
        .toggle-label {
            transition: all 0.3s;
        }
    </style>
</body>
</html>
