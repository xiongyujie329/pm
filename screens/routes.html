<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的路线 - 旅行路线规划</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- 顶部标题栏 -->
    <div class="px-4 py-4 bg-white shadow-sm">
        <div class="flex justify-between items-center">
            <h1 class="text-lg font-medium">我的路线</h1>
            <button class="text-blue-500">
                <i class="fas fa-plus-circle"></i>
            </button>
        </div>
    </div>

    <!-- 分类标签 -->
    <div class="px-4 py-3 bg-white border-b">
        <div class="flex space-x-4">
            <button class="px-4 py-1 text-sm text-blue-500 bg-blue-50 rounded-full">全部</button>
            <button class="px-4 py-1 text-sm text-gray-500 rounded-full">收藏</button>
            <button class="px-4 py-1 text-sm text-gray-500 rounded-full">已完成</button>
            <button class="px-4 py-1 text-sm text-gray-500 rounded-full">待出行</button>
        </div>
    </div>

    <!-- 路线列表 -->
    <div class="px-4 py-4">
        <div class="space-y-4">
            <!-- 路线卡片1 -->
            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <img src="https://images.unsplash.com/photo-1548013146-72479768bada?auto=format&fit=crop&q=80&w=400" alt="故宫" class="w-full h-40 object-cover">
                <div class="p-4">
                    <div class="flex justify-between items-start mb-3">
                        <div>
                            <h3 class="font-medium mb-1">北京经典一日游</h3>
                            <div class="text-sm text-gray-500">故宫 - 天安门 - 王府井</div>
                        </div>
                        <button class="text-red-500">
                            <i class="fas fa-heart"></i>
                        </button>
                    </div>
                    <div class="flex items-center text-sm text-gray-500">
                        <i class="fas fa-calendar mr-1"></i>
                        <span>2024-03-15</span>
                        <i class="fas fa-clock ml-4 mr-1"></i>
                        <span>全天</span>
                        <div class="ml-auto flex items-center">
                            <i class="fas fa-map-marker-alt mr-1"></i>
                            <span>3个景点</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 路线卡片2 -->
            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <img src="https://images.unsplash.com/photo-1495562569060-2eec283d3391?auto=format&fit=crop&q=80&w=400" alt="西湖" class="w-full h-40 object-cover">
                <div class="p-4">
                    <div class="flex justify-between items-start mb-3">
                        <div>
                            <h3 class="font-medium mb-1">杭州西湖半日游</h3>
                            <div class="text-sm text-gray-500">断桥残雪 - 白堤 - 三潭印月</div>
                        </div>
                        <button class="text-gray-300">
                            <i class="fas fa-heart"></i>
                        </button>
                    </div>
                    <div class="flex items-center text-sm text-gray-500">
                        <i class="fas fa-calendar mr-1"></i>
                        <span>2024-03-20</span>
                        <i class="fas fa-clock ml-4 mr-1"></i>
                        <span>上午</span>
                        <div class="ml-auto flex items-center">
                            <i class="fas fa-map-marker-alt mr-1"></i>
                            <span>4个景点</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 路线卡片3 -->
            <div class="bg-white rounded-xl shadow-sm overflow-hidden opacity-60">
                <img src="https://images.unsplash.com/photo-1505993597083-3bd19fb75e57?auto=format&fit=crop&q=80&w=400" alt="长城" class="w-full h-40 object-cover">
                <div class="p-4">
                    <div class="flex justify-between items-start mb-3">
                        <div>
                            <div class="flex items-center">
                                <h3 class="font-medium mb-1 mr-2">八达岭长城一日游</h3>
                                <span class="text-xs px-2 py-0.5 bg-gray-100 rounded">已完成</span>
                            </div>
                            <div class="text-sm text-gray-500">八达岭长城 - 长城博物馆</div>
                        </div>
                        <button class="text-red-500">
                            <i class="fas fa-heart"></i>
                        </button>
                    </div>
                    <div class="flex items-center text-sm text-gray-500">
                        <i class="fas fa-calendar mr-1"></i>
                        <span>2024-02-28</span>
                        <i class="fas fa-clock ml-4 mr-1"></i>
                        <span>全天</span>
                        <div class="ml-auto flex items-center">
                            <i class="fas fa-map-marker-alt mr-1"></i>
                            <span>2个景点</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-6 py-2">
        <div class="flex justify-between items-center">
            <a href="home.html" target="_parent" class="flex flex-col items-center">
                <i class="fas fa-home text-gray-400 text-xl"></i>
                <span class="text-xs mt-1 text-gray-400">首页</span>
            </a>
            <a href="map.html" target="_parent" class="flex flex-col items-center">
                <i class="fas fa-map-marked-alt text-gray-400 text-xl"></i>
                <span class="text-xs mt-1 text-gray-400">规划</span>
            </a>
            <a href="routes.html" target="_parent" class="flex flex-col items-center">
                <i class="fas fa-route text-blue-500 text-xl"></i>
                <span class="text-xs mt-1 text-blue-500">路线</span>
            </a>
            <a href="profile.html" target="_parent" class="flex flex-col items-center">
                <i class="fas fa-user text-gray-400 text-xl"></i>
                <span class="text-xs mt-1 text-gray-400">我的</span>
            </a>
        </div>
    </div>
</body>
</html>
